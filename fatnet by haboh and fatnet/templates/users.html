{% extends "base.html" %}

{% block content %}
        <table  cellpadding="10" class="col-lg-12">
            <h1>Список пользователей</h1>

            {% for user in users%}
            <tr>
                <td><img style="border-radius: 200px;" width="100" src="/static/avas/{{user[0]}}.jpg"></td>
            <td><a style="color:white;" href="/user/{{user[0]}}"><h1>{{user[1]}}</h1></a>
            </td>
            </tr>
        {% endfor %}
        </table>
{% endblock %}

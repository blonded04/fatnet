{% extends "base.html" %}

{% block content %}
    <div class="row" style="margin-bottom: 20px;">
    <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
        <a href="/add_news" title="Добавить новость" >
            <img src="/static/img/blackplus.png" width="30">
        </a>
    </div>
    <div class="col-lg-1 col-md-1 col-xs-1 col-sm-1" style="text-align: right;">
        <a href="/messages">
            <img src="/static/img/message.png" width="35">
        </a>
    </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    {% for item in news %}
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 alert alert-dark" role="alert">
            <h2>{{item[1]}}</h2>
            <p class="text-justify">{{item[2]}}</p>
            <a href="/delete_news/{{item[0]}}">Удалить новость</a>
        </div>
    {% endfor %}
    </div>
{% endblock %}

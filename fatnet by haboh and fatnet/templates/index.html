{% extends "base.html" %}

{% block content %}
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 20px;">
        <!--<a href="/add_news">-->
            <!--<button type="button" class="btn btn-light">-->
                <!--Добавить новость-->
            <!--</button>-->
        <!--</a>-->
        <a href="/messages">
            <button type="button" class="btn btn-light">
                Сообщения
            </button>
        </a>
        <a href="/subscriptions">
            <button type="button" class="btn btn-light">
                Новости друзей
            </button>
        </a>
        <a href="/users">
            <button type="button" class="btn btn-light">
                Список пользователей
            </button>
        </a>


        <br>
        <br>
        <p>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            {{ form.title }}
            {{ form.content }}
            {{ form.submit }}
        <a href="/add_news">
            <button type="button" class="btn btn-light">
                Добавить новость
            </button>
        </a>
        </form>

        </p>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    {% for item in news %}
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 alert alert-dark" role="alert">
            <h1>{{item[1]}}</h1>
            <p class="text-justify" style="overflow: auto;">{{item[2]}}</p>
            <a href="/delete_news/{{item[0]}}"><button class="btn btn-dark"> Удалить новость </button></a>
        </div>
    {% endfor %}
    </div>
{% endblock %}

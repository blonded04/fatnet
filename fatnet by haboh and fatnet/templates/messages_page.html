{% extends "base.html" %}

{% block content %}
    <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Отправитель</th>
              <th scope="col">Получатель</th>
              <th scope="col">Сообщение</th>
            </tr>
          </thead>
          <tbody>
            {% for message in messages %}
                <tr>
                    <td> <a href="/message/{{ message[3]}}">{{ message[0] }}</a></td>
                    <td><a href="/message/{{ message[4] }}">{{ message[1] }}</a></td>
                    <td> {{ message[2] }}</td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
{% endblock %}
